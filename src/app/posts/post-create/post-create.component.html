<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
<mat-form-field>
  <input matInput type="text" ngModel name="title" required minlength="3" #title="ngModel" placeholder="Post title">
  <mat-error *ngIf="title.invalid">
    Email is <strong>required</strong>
  </mat-error>
  </mat-form-field>
  <mat-form-field>
  <textarea matInput rows="4" ngModel name="content" required #content="ngModel" placeholder="Post content"></textarea>
  <mat-error *ngIf="content.invalid">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<button mat-raised-button color="primary" type="submit">Save Post</button>
</form>
</mat-card>
